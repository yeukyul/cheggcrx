<!doctype html>
<html>
  <head>
    <title>Chegg Concept Search Plugin</title>
      
    <!-- local js script -->
    <script src="js/jquery_1.11.3_min.js"></script>
    
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/bootstrap_4.0.0_min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/message.css">
      
    <script src="js/popup.js"></script>
    <script src="js/search.js"></script>
  </head>
    
  <body>
      
    <!-- Chegg Header -->
    <div class="header centered">
            <img class="chegg-logo" src="Images/chegg.png">

            <button id="close">
                <i class="fa fa-bookmark fa-lg" aria-hidden="true"></i>
            </button>

        </div>
    
    <!-- Search Bar -->
    <div class="fixed-size container centered">
            <div class="search-bar">
                <form id="concept-search">
                    <input type="text" name="search-keyword" id="search-keyword" placeholder="Search for concept..." autocomplete="off">
                    <button type="submit" value="Submit" id="search-submit">
                        <span class="fa fa-search"></span>
                    </button>
                </form>
                <!-- Visit Chegg -->
                <div>
                    <a class="link-to-chegg" href="https://www.chegg.com">or visit chegg.com</a>
                </div>
              </div>
        </div>

    <!-- Search Result -->
      <div class="fixed-size container search-result"></div>
      
    <!-- Concept Definition -->
      <div class="fixed-size container concept-definition"></div>
      
    <!-- Chegg Study Questions -->
      <div class="fixed-size container study-question"></div>
      
    <!-- Chegg Tutor -->
      <div class="fixed-size container tutors"></div>
      
  </body>
</html>
