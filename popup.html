<!doctype html>
<html>
  <head>
    <title>Chegg Concept Search Plugin</title>
      
    <!-- dependencies: jquery, bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
      
    <!-- local js script -->
    <script src="js/popup.js"></script>
      
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/main.css">
  </head>
    
  <body>
      
    <!-- Chegg Header -->
    <div class="header centered">
            <img class="chegg-logo" src="Images/chegg.png">

            <button id="close">
                <img src="Images/close-btn.png" alt="close">
            </button>

        </div>
    
    <!-- Search Bar -->
    <div class="fixed-size container centered">
            <div class="search-bar">
                <form>
                  <input type="text" name="search-keyword" placeholder="Search for concept">
                  <input type="submit" value="Submit">
                </form>
                <!-- Visit Chegg -->
                <div>
                    <a href="https://chegg.com">or visit chegg.com</a>
                </div>
              </div>
        </div>

    <!-- Search Result -->
      <div class="fixed-size container search-result"></div>
      
    <!-- Concept Definition -->
      <div class="fixed-size container concept-definition"></div>
      
    <!-- Chegg Study Questions -->
      <div class="fixed-size container study-question"></div>
      
    <!-- Chegg Tutor -->
      <div class="fixed-size container tutors"></div>
      
  </body>
</html>
